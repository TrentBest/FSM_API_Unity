name: .NET Build & Test for FSM_API

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build & Test FSM_API (.NET Core)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ "8.0.x", "7.0.x" ] # Expand as needed

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ§° Setup .NET SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build solution
      run: dotnet build FSM_API.sln --no-restore --configuration Release
      
    - name: ğŸ§ª Run unit tests
      run: dotnet test FSM_API.sln --no-build --configuration Release --verbosity normal
      env:
        DOTNET_ENVIRONMENT: "CI"

    - name: âœ… Done!
      run: echo "ğŸ‰ Build & tests completed on .NET ${{ matrix.dotnet-version }}"
